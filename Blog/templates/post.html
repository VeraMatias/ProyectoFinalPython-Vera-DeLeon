{% extends "padre.html" %}

{% block contenido %}

<div class="single-blog-item" style="display: flex;flex-direction: column;">
    <img src="{{imagen}}"  onerror="this.src='/media/defecto.jpg';" class="img-fluid rounded" >
    <div class="blog-item-content bg-white p-5">
        <div class="blog-item-meta bg-gray py-1 px-2">
            <a href="{% url '_perfil' post.autor.id %}"><span class="text-muted text-capitalize mr-3"><i class="ti-pencil-alt mr-2"></i>{{post.autor}}</span></a>
            <span class="text-black text-capitalize mr-3"><i class="ti-time mr-1"></i> {{ post.fecha|date:'Y-m-d -  H:i' }}</span>
        </div> 

        <h2 class="mt-3 mb-4">{{ post.titulo }}</h2>
        <p class="lead mb-4">{{ post.subtitulo }}</p>

        <p class="lead mb-4 font-weight-normal text-black">{{ post.cuerpo|safe }}</p>

        <div class="tag-option mt-5 clearfix">
            <ul class="float-left list-inline"> 
                <li>Categoria:</li> 
                <li class="list-inline-item"><a href="#" rel="tag">{{ post.categoria }} </a></li>
            </ul>        
        </div>
    </div>
</div>

{% endblock %}
